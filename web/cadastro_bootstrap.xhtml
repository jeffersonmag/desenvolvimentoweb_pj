<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:id="head">
        <title>Cadastro Impressão</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </head>
    <body jsf:id="body">
        <form jsf:id="form" jsf:prependId="false">
            <a href="index.xhtml" class="btn btn-primary">Voltar</a>
            <h3>Cadastro de Usuários das impressões</h3>
            <label> Nome: </label>
            <input type="text" jsf:id="nome" class="form-control"
                   jsf:value="#{impressaoBean.impressao.nome}" />
            <br />
            <label> CPF: </label>
            <input type="text" jsf:id="cpf" class="form-control"
                   jsf:value="#{impressaoBean.impressao.cpf}" />
            <br />
            <a href="#" class="btn btn-primary"
               jsf:action="#{impressaoBean.save()}">Salvar</a>
            <a href="alteracao_2.xhtml" class="btn btn-primary">Alteração</a>
            <br/><br/>
            <h3>Listagem de Impressões</h3>
            
               <table class="table table-striped table-hover">
                   <tr>
                       <td>Nome</td>
                       <td>CPF</td>
                   </tr>
                   <ui:repeat var="impressao" value="#{impressaoBean.list()}" >
                    <tr>
                         <td>#{impressao.nome}</td>
                         <td>#{impressao.cpf}</td>
                     </tr>
                  </ui:repeat>
                   
               </table>
               
               
               
               
        </form>
    </body>
</html>
